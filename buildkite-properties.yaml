version: 1
pipelineType: node14

settings:
  buildCommand: 'apk add pkgconfig && apk add --no-cache --virtual .build-deps build-base g++ cairo-dev pango-dev && apk add --no-cache --virtual .runtime-deps cairo pango && yarn ci-install && yarn ci-build && buildkite-agent artifact upload "coverage/lcov.info"'
  prBuildCommand: 'touch cf-compliance.tar.gz && apk add pkgconfig && apk add --no-cache --virtual .build-deps build-base g++ cairo-dev pango-dev && apk add --no-cache --virtual .runtime-deps cairo pango && yarn ci-install && yarn ci-pullreq && buildkite-agent artifact upload "coverage/lcov.info"'
  buildkiteAgent: non-prod
  envGitRepo: bitbucket
  sonar:
    enable: true
    hostUrl: "https://sonar.trimble.tools"
    projectNamePrefix: "TTM - CF-PLATFORM - "
    projectKey: "TTM.CF-PLATFORM:cf-compliance"
    projectSecret: CF_PLATFORM_SONAR_KEY
    enforce: true
  sonarArtifactsDownload:
    fromAnyStep:
      - "coverage/*"

apps:
  cf-compliance:
    docker:
      dockerfile: .dockerfile/Dockerfile-cf-compliance
      imageName: pnet-core-teams/cf-compliance
    kubernetes:
      chartInRepo: false
      environmentRepo: ttm-cf-platform/core-teams-environments
      namespace:
        - core-teams-qa
      releaseName: cf-compliance
      imageTagPath: deployment.app.image.tag
